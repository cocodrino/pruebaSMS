<!DOCTYPE html>
<html>
   <head>
      <title>SMS</title>
   </head>
   <body>
      <h1>Send SMS ⭐️</h1>
      <h4>Phone Number:</h4>
      <input type="text" id="number"/>

      <h4>Message:</h4>
      <input type="text" id="message"/>

      <a href="###" id="send_button">Send Message</a>

      <a href="sms://+584126032298?body=I%27m%20interested%20in%20your%20product.%20Please%20contact%20me.">Send a SMS message</a>


      v1.1
      <script>
        const $button = document.getElementById("send_button")
        $button.addEventListener('click', function(){
            const number = document.getElementById("number").value
            const message = document.getElementById("message").value
    
            alert(`sending ${message} to ${number}`)
        
        
            window.location.href = `sms:+${number};?&body=${message}`
    })
       </script>
      
   </body>

 

   <style>
    #send_button{
        border: solid black 1px;
        background-color: gray;
        color: white;
        display: block;
        width: 300px;
        text-align: center;
        margin-top: 30px;

    }
   </style>
</html>
