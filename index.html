<!DOCTYPE html>
<html>
   <head>
      <title>SMS</title>
   </head>
   <body>
      <h1>Send SMS ⭐️</h1>
      <h4>Phone Number:</h4>
      <input type="text" id="number"/>

      <h4>Message:</h4>
      <input type="text" id="message"/>

      <a href="###" id="send_button">Send Message</a>

       


      v1.3

      <h6>Navigating using : <p id="device"></p></h6>

    <script>
        /**
 * Determine the mobile operating system.
 * This function returns one of 'iOS', 'Android', 'Windows Phone', or 'unknown'.
 *
 * @returns {String}
 */
function getMobileOperatingSystem() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return `desktop ${userAgent}`;
}


    const $device = document.getElementById("device")
    $device.textContent = getMobileOperatingSystem()
    </script>


      <script>
        const $button = document.getElementById("send_button")
        $button.addEventListener('click', function(){
            const number = document.getElementById("number").value
            const message = document.getElementById("message").value
    
            alert(`sending ${message} to ${number}`)
        
        
            window.location.href = `sms:+${number};?&body=${message}`
    })
       </script>
      
   </body>
