<!DOCTYPE html>
<html>

<head>
    <title>SMS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>

<body>
    <h1>Send SMS ⭐️</h1>
    <h4>Phone Number:</h4>
    <input type="text" id="number" />

    <h4>Message:</h4>
    <input type="text" id="message" />

    <a href="###" id="send_button">Send Message</a>
    
    <iframe style="border: none" width="500" height="500" src="https://rive.app/s/Ix4ff-jx_ku5HVTBKUbwFQ/embed" allowfullscreen></iframe>




    v1.3.2

    <h3 class="navigating">Navigating using : <span id="device"></span>
    </h3>
    <div id="qrcode"></div>

    <script>
        /**
 * Determine the mobile operating system.
 * This function returns one of 'iOS', 'Android', 'Windows Phone', or 'unknown'.
 *
 * @returns {String}
 */
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Windows Phone must come first because its UA also contains "Android"
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            // iOS detection from: http://stackoverflow.com/a/9039885/177710
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            return `desktop ---- (${userAgent})`;
        }


        const $device = document.getElementById("device")
        $device.textContent = getMobileOperatingSystem()
    </script>

    <script>
        new QRCode(document.getElementById("qrcode"), "https://cocodrino.github.io/pruebaSMS");
    </script>


    <script>
        const $button = document.getElementById("send_button")
        $button.addEventListener('click', function () {
            const number = document.getElementById("number").value
            const message = document.getElementById("message").value

            alert(`sending ${message} to ${number}`)


            window.location.href = `sms:${number};?&body=${message}`
        })
    </script>

</body>



<style>
    #send_button {
        border: solid black 1px;
        background-color: gray;
        color: white;
        display: block;
        width: 300px;
        text-align: center;
        margin-top: 30px;

    }
    
    #device{
        font-size: medium;
        font-weight: bolder;
    }
    
    .navigating{
        margin-top: 30px;
    }
</style>

</html>
